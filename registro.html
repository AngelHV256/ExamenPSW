<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="./CSS/registro.css">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@1,300&amp;display=swap" rel="stylesheet">
</head>
<body>
    <div class="page">
        <header class="header">
            <div class="contenido-header">
               <h1> BEN AND JERRY’S</h1>
            </div>
        </header>
        <br>
        <div class="register">
            <div class="register-header">
                <h2>Registro</h2>
            </div>
            <br>
            <div class="register-form">
                <form>
                    <div>
                        <label>
                            <h3>Nombre:</h3>
                        </label>
                        <input type="text" placeholder="Nombre" name="nombre" size="20">
                        <br>
                    </div>
                    <br>
                    <div>
                        <label>
                            <h3>Apellido paterno:</h3>
                        </label>
                        <input type="text" placeholder="Apellido paterno" name="apellidop" size="20">
                        <br>
                    </div>
                    <br>
                    <div>
                        <label>
                            <h3>Apellido materno:</h3>
                        </label>
                        <input type="text" placeholder="Apellido materno" name="apellidom" size="20">
                        <br>
                    </div>
                    <br>
                    <div>
                        <label>
                            <h3>Edad:</h3>
                        </label>
                        <input type="text" placeholder="Edad" name="edad" size="3">
                        <br>
                    </div>
                    <br>
                    <div>
                        <label>
                            <h3>Fecha de nacimiento:</h3>
                        </label>
                        <input type="date" name="fdn" size="8">
                        <br>
                    </div>
                    <br>
                    <div>
                        <label>
                            <h3>Domicilio:</h3>
                        </label>
                        <br>
                        <h4>Estado:</h4>
                        <input type="text" placeholder="Estado" name="estado" size="30">
                        <br>
                        <h4>Ciudad:</h4>
                        <input type="text" placeholder="Ciudad" name="ciudad" size="30">
                        <br>
                        <h4>Delegación:</h4>
                        <input type="text" placeholder="Delegación" name="delegación" size="30">
                        <br>
                        <h4>Colonia:</h4>
                        <input type="text" placeholder="Colonia" name="colonia" size="30">
                        <br>
                        <h4>Calle:</h4>
                        <input type="text" placeholder="Calle" name="calle" size="30">
                        <br>
                        <h4>No. exterior:</h4>
                        <input type="text" placeholder="No. exterior" name="noexterior" size="6">
                        <br>
                    </div>
                    <br>
                    <div>
                        <label>
                            <h3>Teléfono particular:</h3>
                        </label>
                        <input type="tel" name="tp" size="15">
                        <br>
                    </div>
                    <br>
                    <div>
                        <label>
                            <h3>Teléfono celular:</h3>
                        </label>
                        <input type="tel" name="tc" size="15">
                        <br>
                    </div>
                    <br>
                    <div>
                        <label>
                            <h3>Correo eléctronico:</h3>
                        </label>
                        <input type="email" placeholder="E-mail" name="email" size="30">
                        <br>
                    </div>
                    <br>
                    <div>
                        <label>
                            <h3>Contraseña:</h3>
                        </label>
                        <input type="text" placeholder="Contraseña" name="contraseña" size="30">
                        <br>
                    </div>
                    <br>
                    <div class="button">
                    <input type="submit" value="Registrar datos">
                    <br>
                    <input type="reset" value="Borrar">
                    </div>
                </form>
            </div>
        </div>
        <br>
        <div class="index">
            <a href="./Index.html"><h2>Iniciar Sesión</h2></a>
        </div>
        <br>
        <div class="footer">
            <footer>
                    Granados Martínez Pablo Daniel
                    <br>
                    Hernández Velasco Angel Gabriel
                    <br>
                    Reynoso Cortés Oscar
            </footer>
        </div>
    </div>
</body>    
</html>
